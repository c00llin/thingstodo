services:
  app:
    build: .
    volumes:
      - ./data:/data
      - ./attachments:/attachments
    ports:
      - "2999:2999"
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/thingstodo", "-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
